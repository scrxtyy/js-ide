<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="css/editor.css" rel="stylesheet">
    <title>ENCODE - JS IDE</title>
</head>

<body>
    <div>
        <nav class="text-dark d-flex align-items-center pl-2 bg-warning" id="editor-header">
            <div class="btn btn-warning"><a id="back" href="index.html">&#60; GO BACK</a></div>
            <div class="toggle-dark">
            <span id="dark-text">DARK MODE</span>
            <label class="switch"> 
                <input type="checkbox" id="myCheckbox" onchange="toggleCheck()" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <span id="header-text">ENCODE - Javascript IDE</span>
            <div class="btn btn-warning" action>EXECUTE</div>
        </nav>
        <div id="editor"></div>
    </div>
    <div>
        <nav class="text-light d-flex align-items-center pl-2 bg-dark">
            <span>Ouput</span>
            <div class="btn btn-dark" action>CLEAR</div>
            <div class="btn btn-dark" onclick="downloadAsTxt()" action>Download as txt file</div>
            <div class="btn btn-dark" onclick="downloadAsJs()" action>Download as .js file</div>
        </nav>
        <div id="console"
            class="border border-dark bg-light text-dark p-2">Welcome to the JS Console&#10;&raquo;  </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./static/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/src-min/ext-language_tools.js"></script>
    <script src="js/editor.js"> </script>
</body>

</html>
